<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>استعادة كلمة المرور عبر SMS</title>
  <!-- Open Graph Meta Tags for Social Media Cards -->
  <meta property="og:title" content="استعادة كلمة المرور عبر SMS - موقع الأخبار" />
  <meta property="og:description" content="إعادة تعيين كلمة المرور باستخدام رسالة SMS" />
  <meta property="og:image" content="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1200 630'><rect width='1200' height='630' fill='%232A2F4F'/><text x='600' y='315' fill='%23ecf0f1' font-size='48' text-anchor='middle' alignment-baseline='middle'>موقع الأخبار</text></svg>" />
  <meta property="og:url" content="https://yourdomain.com/reset-password.html" />
  <meta property="og:type" content="website" />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">موقع الأخبار</div>
      <div class="nav-links">
        <a href="index.html">الرئيسية</a>
        <a href="login.html">تسجيل الدخول</a>
        <a href="dashboard.html">لوحة التحكم</a>
      </div>
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="ابحث عن الأخبار...">
      </div>
    </nav>
  </header>
  <main>
    <section class="reset-password-section">
      <div class="reset-password-container">
        <h2>استعادة كلمة المرور عبر SMS</h2>
        <form id="resetPasswordForm">
          <label for="phone">رقم الهاتف</label>
          <input type="text" id="phone" placeholder="مثال: +201234567890" required>
          <div id="recaptcha-container"></div>
          <button type="button" id="sendCodeBtn" class="btn-primary">إرسال رمز التحقق</button>
          <label for="verificationCode">رمز التحقق</label>
          <input type="text" id="verificationCode" placeholder="أدخل رمز التحقق" required>
          <label for="newPassword">كلمة المرور الجديدة</label>
          <input type="password" id="newPassword" placeholder="********" required>
          <button type="submit" class="btn-primary">تعيين كلمة المرور</button>
        </form>
      </div>
    </section>
  </main>
  <div id="loader"></div>
  <div id="toast-container"></div>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
  <script src="reset-password.js" type="module"></script>
</body>
</html>
