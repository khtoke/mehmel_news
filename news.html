<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الأخبار - مجتمع بائعي الحاسوب</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-['Noto_Sans_Arabic']">
  <!-- التنقل -->
  <nav class="bg-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center">
          <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
          </svg>
          <span class="text-2xl font-bold mr-2">PC Community</span>
        </div>
        
        <div class="hidden md:flex space-x-4">
          <a href="index.html" class="text-gray-600 hover:text-blue-600 px-3 py-2">الرئيسية</a>
          <span class="text-gray-600">الأعضاء: <span id="memberCount">0</span></span>
          <a href="#news" class="text-gray-600 hover:text-blue-600 px-3 py-2">الأخبار</a>
          <a href="#forum" class="text-gray-600 hover:text-blue-600 px-3 py-2">المنتدى</a>
          <a href="#guides" class="text-gray-600 hover:text-blue-600 px-3 py-2">الدلائل</a>
          <a href="#members" class="text-gray-600 hover:text-blue-600 px-3 py-2">البائعون</a>
          <a href="products.html" class="text-gray-600 hover:text-blue-600 px-3 py-2">المنتجات</a>
        </div>
        
        <div class="flex items-center space-x-2">
          <button onclick="toggleAuthModal()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
            تسجيل الدخول
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- محتوى الصفحة -->
  <section class="py-16">
    <div class="max-w-7xl mx-auto px-4">
      <div class="max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-12">
          <h1 class="text-3xl font-bold">أخبار المجتمع</h1>
          <button onclick="toggleNewsModal()" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 flex items-center">
            <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
            </svg>
            خبر جديد
          </button>
        </div>

        <div id="news-container" class="grid gap-8">
          <!-- سيتم تعبئة الأخبار هنا -->
        </div>
      </div>
    </div>
  </section>

  <!-- مودال نشر الأخبار -->
  <div id="newsModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
    <div class="modal-container news-modal bg-white w-11/12 md:max-w-2xl mx-auto rounded-lg shadow-lg p-6 mt-20 animate-fade-up">
      <div class="flex justify-between items-center mb-6">
        <h3 class="text-2xl font-bold">نشر خبر جديد</h3>
        <button onclick="toggleNewsModal()" class="text-gray-500 hover:text-gray-700">✕</button>
      </div>
      
      <form onsubmit="handleNewsSubmission(event)">
        <div class="mb-4">
          <label class="block text-gray-700 mb-2">عنوان الخبر</label>
          <input type="text" name="newsTitle" required class="w-full px-3 py-2 border rounded-lg">
        </div>
        
        <div class="mb-4">
          <label class="block text-gray-700 mb-2">محتوى الخبر</label>
          <textarea name="newsContent" rows="5" required class="w-full px-3 py-2 border rounded-lg"></textarea>
        </div>
        
        <div class="mb-4">
          <label class="block text-gray-700 mb-2">كلمة المرور للنشر</label>
          <input type="password" name="newsPassword" required class="w-full px-3 py-2 border rounded-lg">
        </div>
        
        <div class="mb-6">
          <label class="block text-gray-700 mb-2">صورة الخبر (اختياري)</label>
          <div class="border-2 border-dashed rounded-lg p-6 text-center">
            <input type="file" accept="image/*" name="newsImage" class="hidden" id="newsImage">
            <label for="newsImage" class="cursor-pointer text-blue-600">
              انقر لرفع صورة
            </label>
            <img id="newsImagePreview" class="mt-4 mx-auto max-h-72" style="display:none;" alt="معاينة الصورة">
          </div>
        </div>
        
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
          نشر الخبر
        </button>
      </form>
    </div>
  </div>

  <!-- مودال المصادقة (تسجيل الدخول / إنشاء حساب) -->
  <div id="authModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
    <div class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded-lg shadow-xl p-6 mt-20 animate-fade-up">
      <div class="flex justify-between items-center mb-4">
        <h3 id="modalTitle" class="text-2xl font-bold">تسجيل الدخول</h3>
        <button onclick="toggleAuthModal()" class="text-gray-500 hover:text-gray-700">✕</button>
      </div>
      <form id="authForm" onsubmit="handleAuth(event)">
        <div class="mb-4">
          <label for="phone" class="block text-gray-700 mb-2">رقم الهاتف</label>
          <input type="text" id="phone" required class="w-full px-3 py-2 border rounded-lg">
        </div>
        <div id="registerFields" class="hidden">
          <div class="mb-4">
            <label for="name" class="block text-gray-700 mb-2">الاسم الكامل</label>
            <input type="text" id="name" class="w-full px-3 py-2 border rounded-lg">
          </div>
          <div class="mb-4">
            <label for="avatar" class="block text-gray-700 mb-2">الصورة الشخصية</label>
            <input type="file" id="avatar" accept="image/*" class="w-full px-3 py-2 border rounded-lg">
          </div>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
          <span id="submitAuthButton">تسجيل الدخول</span>
        </button>
      </form>
      <div class="text-center mt-4">
        <span id="toggleAuthText" onclick="toggleAuthType()" class="text-blue-600 hover:underline cursor-pointer">
          إنشاء حساب جديد
        </span>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
