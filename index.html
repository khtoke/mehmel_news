<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الصفحة الرئيسية - مجتمع بائعي الحاسوب</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 text-gray-900 antialiased">
  <!-- التنقل -->
  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex">
          <!-- شعار الموقع -->
          <div class="flex-shrink-0 flex items-center">
            <svg class="h-8 w-auto text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
            </svg>
            <span class="text-xl font-semibold mr-2">PC Community</span>
          </div>
          <!-- الروابط -->
          <div class="hidden sm:ml-6 sm:flex space-x-4 items-center">
            <a href="news.html" class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">الأخبار</a>
            <a href="#forum" class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">المنتدى</a>
            <a href="#guides" class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">الدلائل</a>
            <a href="#members" class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">البائعون</a>
            <a href="products.html" class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">المنتجات</a>
          </div>
        </div>
        <!-- تسجيل الدخول / الملف الشخصي -->
        <div class="flex items-center">
          <span class="text-gray-600 hidden sm:block ml-4">الأعضاء: <span id="memberCount">0</span></span>
          <div class="ml-4 flex-shrink-0">
            <div class="flex items-center space-x-2">
              <button onclick="toggleProfileModal()" class="profile-button bg-blue-100 px-3 py-2 rounded-full flex items-center hover:bg-blue-200 transition-colors">
                <!-- سيتم تحديث المحتوى تلقائياً -->
              </button>
              <button onclick="toggleAuthModal()" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                تسجيل الدخول
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- محتوى الصفحة الرئيسية -->
  <main class="py-12">
    <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
      <div class="bg-white shadow overflow-hidden rounded-lg">
        <div class="px-4 py-5 sm:p-6">
          <h2 class="text-2xl font-bold mb-4">أحدث الأخبار</h2>
          <div id="home-news" class="grid md:grid-cols-3 gap-6">
            <!-- سيتم تعبئة أحدث الأخبار هنا -->
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- مودال الملف الشخصي -->
  <div id="profileModal" class="fixed z-50 inset-0 overflow-y-auto hidden">
    <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
      <div class="fixed inset-0 transition-opacity" aria-hidden="true">
        <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
      </div>
      <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
      <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full" role="dialog" aria-modal="true" aria-labelledby="modal-headline">
        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">
            <div class="text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
              <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-headline">
                إدارة الملف الشخصي
              </h3>
              <div class="mt-4">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                  <!-- معلومات الحساب -->
                  <div class="md:col-span-1 text-center">
                    <img src="" class="avatar-preview w-24 h-24 rounded-full mx-auto mb-4 object-cover">
                    <div class="space-y-2">
                      <input type="file" accept="image/*" id="profileAvatar" name="avatar" class="hidden" onchange="handleAvatarUpload(this)">
                      <label for="profileAvatar" class="block text-blue-600 cursor-pointer hover:text-blue-700">
                        تغيير الصورة
                      </label>
                      <p class="text-sm text-gray-500">الحد الأقصى 1MB</p>
                    </div>
                  </div>

                  <!-- تفاصيل الملف -->
                  <div class="md:col-span-2">
                    <form onsubmit="handleProfileUpdate(event)" class="space-y-3">
                      <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">الاسم الكامل</label>
                        <input type="text" name="name" id="name" required class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                      </div>

                      <div>
                        <label for="location" class="block text-sm font-medium text-gray-700">الموقع</label>
                        <input type="text" name="location" id="location" class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                      </div>

                      <div>
                        <label for="bio" class="block text-sm font-medium text-gray-700">السيرة الذاتية</label>
                        <textarea name="bio" id="bio" rows="3" class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"></textarea>
                      </div>

                      <div>
                        <label for="socialLinks" class="block text-sm font-medium text-gray-700">روابط التواصل (افصل بفواصل)</label>
                        <input type="text" name="socialLinks" id="socialLinks" class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                      </div>

                      <div class="mt-4">
                        <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                          حفظ التغييرات
                        </button>
                      </div>
                    </form>
                  </div>
                </div>

                <!-- قسم الأمان -->
                <div class="mt-6 pt-4 border-t border-gray-200">
                  <h4 class="text-lg font-semibold mb-3">إعدادات الأمان</h4>
                  <div class="space-y-3">
                    <div class="flex items-center justify-between">
                      <span>كلمة مرور النشر الحالية: ***</span>
                      <button onclick="togglePasswordModal()" class="text-blue-600 hover:text-blue-700 focus:outline-none focus:text-decoration-underline">
                        تغيير كلمة المرور
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
          <button type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm" onclick="toggleProfileModal()">
            إلغاء
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- مودال تغيير كلمة المرور -->
  <div id="passwordModal" class="fixed z-50 inset-0 overflow-y-auto hidden">
    <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
      <div class="fixed inset-0 transition-opacity" aria-hidden="true">
        <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
      </div>
      <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
      <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full" role="dialog" aria-modal="true" aria-labelledby="modal-headline">
        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">
            <div class="text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
              <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-headline">
                تغيير كلمة مرور النشر
              </h3>
              <div class="mt-2">
                <form onsubmit="handleChangePassword(event)" class="space-y-4">
                  <div>
                    <label for="currentPassword" class="block text-sm font-medium text-gray-700">كلمة المرور الحالية</label>
                    <input type="password" name="currentPassword" id="currentPassword" required class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                  </div>
                  <div>
                    <label for="newPassword" class="block text-sm font-medium text-gray-700">كلمة المرور الجديدة</label>
                    <input type="password" name="newPassword" id="newPassword" required class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                  </div>
                  <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700">تأكيد كلمة المرور الجديدة</label>
                    <input type="password" name="confirmPassword" id="confirmPassword" required class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                  </div>
                  <div class="mt-4">
                    <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                      تغيير كلمة المرور
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
          <button type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm" onclick="togglePasswordModal()">
            إلغاء
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- مودال المصادقة (تسجيل الدخول / إنشاء حساب) -->
  <div id="authModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
    <div class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded-lg shadow-xl p-6 mt-20 animate-fade-up">
      <div class="flex justify-between items-center mb-4">
        <h3 id="modalTitle" class="text-2xl font-bold">تسجيل الدخول</h3>
        <button onclick="toggleAuthModal()" class="text-gray-500 hover:text-gray-700">✕</button>
      </div>
      <form id="authForm" onsubmit="handleAuth(event)">
        <div class="mb-4">
          <label for="phone" class="block text-gray-700 mb-2">رقم الهاتف</label>
          <input type="text" id="phone" required class="w-full px-3 py-2 border rounded-lg">
        </div>
        <div id="registerFields" class="hidden">
          <div class="mb-4">
            <label for="name" class="block text-gray-700 mb-2">الاسم الكامل</label>
            <input type="text" id="name" class="w-full px-3 py-2 border rounded-lg">
          </div>
          <div class="mb-4">
            <label for="avatar" class="block text-gray-700 mb-2">الصورة الشخصية</label>
            <input type="file" id="avatar" accept="image/*" class="w-full px-3 py-2 border rounded-lg">
          </div>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
          <span id="submitAuthButton">تسجيل الدخول</span>
        </button>
      </form>
      <div class="text-center mt-4">
        <span id="toggleAuthText" onclick="toggleAuthType()" class="text-blue-600 hover:underline cursor-pointer">
          إنشاء حساب جديد
        </span>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
