<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تفاصيل الخبر</title>
  <!-- Open Graph Meta Tags for Social Media Cards -->
  <meta property="og:title" content="تفاصيل الخبر - موقع الأخبار" />
  <meta property="og:description" content="اقرأ الخبر وتفاصيله في موقع الأخبار" />
  <meta property="og:image" content="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1200 630'><rect width='1200' height='630' fill='%232A2F4F'/><text x='600' y='315' fill='%23ecf0f1' font-size='48' text-anchor='middle' alignment-baseline='middle'>موقع الأخبار</text></svg>" />
  <meta property="og:url" content="https://yourdomain.com/news-detail.html" />
  <meta property="og:type" content="article" />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-tf4U8S9XBoM0eKo+Y/LCNcxwsnG7Q1lWrBqs+of22s3BEJQALM3nFcK6H6heSjmy0LFHAfbboyiXSWa5HhY1qQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">موقع الأخبار</div>
      <button class="hamburger" id="hamburgerBtn">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div class="nav-links">
        <a href="index.html">الرئيسية</a>
        <a href="login.html">تسجيل الدخول</a>
        <a href="dashboard.html">لوحة التحكم</a>
        <a id="settingsLink" href="settings.html" style="display: none;">الإعدادات</a>
      </div>
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="ابحث عن الأخبار...">
      </div>
    </nav>
  </header>
  <!-- Reading Progress Bar -->
  <div id="progressBar"></div>
  <main>
    <article class="news-detail">
      <!-- سيتم تحميل تفاصيل الخبر ديناميكياً من Firestore بناءً على معرّف الخبر في الرابط -->
    </article>
    <!-- قسم التعليقات مدعّم بنظام الذكاء الاصطناعي لتحليل المشاعر -->
    <section class="comments-section">
      <h2>التعليقات</h2>
      <form id="commentForm">
        <textarea id="commentText" placeholder="أضف تعليقك هنا..." required></textarea>
        <button type="submit"><i class="fa-solid fa-paper-plane action-icon"></i>أرسل التعليق</button>
      </form>
      <div id="commentsContainer">
        <!-- سيتم تحميل التعليقات ديناميكياً -->
      </div>
    </section>
  </main>
  <!-- Loader, Toast and Floating Action Button (FAB) -->
  <div id="loader"></div>
  <div id="toast-container"></div>
  <button class="fab" id="newNewsBtn">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
      <circle cx="12" cy="12" r="10" fill="#3498db"/>
      <path d="M12 8V16" stroke="#fff" stroke-width="2"/>
      <path d="M8 12H16" stroke="#fff" stroke-width="2"/>
    </svg>
  </button>
  <script src="script.js" type="module"></script>
</body>
</html>
