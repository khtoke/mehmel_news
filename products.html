<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منتجات البيع - مجتمع بائعي الحاسوب</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-['Noto_Sans_Arabic']">
  <!-- التنقل -->
  <nav class="bg-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center">
          <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
          </svg>
          <span class="text-2xl font-bold mr-2">PC Community</span>
        </div>
        
        <!-- إضافة زر العودة للرئيسية -->
        <div class="hidden md:flex space-x-4">
          <a href="index.html" class="text-gray-600 hover:text-blue-600 px-3 py-2">الرئيسية</a>
          <span class="text-gray-600">الأعضاء: <span id="memberCount">0</span></span>
          <a href="#news" class="text-gray-600 hover:text-blue-600 px-3 py-2">الأخبار</a>
          <a href="#forum" class="text-gray-600 hover:text-blue-600 px-3 py-2">المنتدى</a>
          <a href="#guides" class="text-gray-600 hover:text-blue-600 px-3 py-2">الدلائل</a>
          <a href="#members" class="text-gray-600 hover:text-blue-600 px-3 py-2">البائعون</a>
        </div>
        
        <div class="flex items-center space-x-2">
          <button onclick="toggleAuthModal()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
            تسجيل الدخول
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- قسم المنتجات -->
  <section class="py-16">
    <div class="max-w-7xl mx-auto px-4">
      <div class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow-lg">
        <h1 class="text-3xl font-bold text-center mb-8">نشر منتج جديد</h1>
        
        <form onsubmit="handleSell(event)">
          <div class="grid md:grid-cols-2 gap-6">
            <div>
              <label class="block text-gray-700 mb-2">اسم المنتج</label>
              <input type="text" required class="w-full px-3 py-2 border rounded-lg">
            </div>
            
            <div>
              <label class="block text-gray-700 mb-2">السعر (ريال)</label>
              <input type="number" required class="w-full px-3 py-2 border rounded-lg">
            </div>
            
            <div class="md:col-span-2">
              <label class="block text-gray-700 mb-2">الوصف</label>
              <textarea rows="4" required class="w-full px-3 py-2 border rounded-lg"></textarea>
            </div>
            
            <div>
              <label class="block text-gray-700 mb-2">الفئة</label>
              <select class="w-full px-3 py-2 border rounded-lg">
                <option>أجهزة مكتبية</option>
                <option>أجهزة محمولة</option>
                <option>ملحقات</option>
              </select>
            </div>
            
            <div>
              <label class="block text-gray-700 mb-2">صورة المنتج</label>
              <div class="border-2 border-dashed rounded-lg p-6 text-center">
                <input type="file" accept="image/*" class="hidden" id="fileInput">
                <label for="fileInput" class="cursor-pointer text-blue-600">
                  انقر لرفع الصورة
                </label>
                <img id="productImagePreview" class="mt-4 mx-auto max-h-72" style="display:none;" alt="معاينة الصورة">
              </div>
            </div>
          </div>
          
          <button type="submit" class="mt-6 w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700">
            نشر المنتج
          </button>
        </form>

        <div id="products-list" class="mt-12 space-y-6">
          <h2 class="text-2xl font-bold mb-6">المنتجات الحالية</h2>
          <!-- سيتم إضافة المنتجات هنا -->
          <!-- مثال لكرت منتج يتم إنشاؤه ديناميكياً -->
          <div class="product-card">
            <!-- ...existing product content... -->
            <div class="product-actions flex items-center justify-between mt-4">
              <button onclick="handleLike(${product.id}, 'product')" class="flex items-center text-red-500 hover:text-red-700">
                <svg class="w-5 h-5 mr-1" fill="${product.likes?.includes(JSON.parse(localStorage.getItem('currentUser'))?.phone) ? 'currentColor' : 'none'}" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                </svg>
                <span class="like-count">${product.likes?.length || 0}</span>
              </button>
              
              <button onclick="deleteProduct(${product.id})" class="text-gray-500 hover:text-gray-700">
                حذف
              </button>
            </div>
            
            <!-- قسم التعليقات المحدث -->
            <div class="comments-section mt-6">
              <h4 class="font-semibold mb-3">التعليقات (${product.comments?.length || 0})</h4>
              <div class="comments-container space-y-4">
                ${(product.comments || []).map(c => `
                  <div class="comment bg-gray-50 p-3 rounded-lg">
                    <div class="flex items-center gap-2 mb-2">
                      <img src="${c.avatar}" class="comment-avatar rounded-full">
                      <span class="font-medium">${c.author}</span>
                      <span class="text-sm text-gray-500">${c.date}</span>
                    </div>
                    <p class="text-gray-700">${c.content}</p>
                  </div>
                `).join('')}
              </div>
              
              <form onsubmit="event.preventDefault(); addComment(${product.id}, 'product', this.content.value)" 
                    class="mt-4 ${localStorage.getItem('currentUser') ? '' : 'hidden'}">
                <textarea name="content" class="w-full p-2 border rounded-lg" placeholder="أضف تعليقاً..." required></textarea>
                <button class="mt-2 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                  نشر التعليق
                </button>
              </form>
            </div>
            <!-- نهاية قسم التعليقات المحدث -->
          </div>
          <!-- ...existing code... -->
        </div>
      </div>
    </div>
  </section>

  <!-- مودال المصادقة (تسجيل الدخول / إنشاء حساب) -->
  <div id="authModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
    <div class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded-lg shadow-xl p-6 mt-20 animate-fade-up">
      <div class="flex justify-between items-center mb-4">
        <h3 id="modalTitle" class="text-2xl font-bold">تسجيل الدخول</h3>
        <button onclick="toggleAuthModal()" class="text-gray-500 hover:text-gray-700">✕</button>
      </div>
      <form id="authForm" onsubmit="handleAuth(event)">
        <div class="mb-4">
          <label for="phone" class="block text-gray-700 mb-2">رقم الهاتف</label>
          <input type="text" id="phone" required class="w-full px-3 py-2 border rounded-lg">
        </div>
        <div id="registerFields" class="hidden">
          <div class="mb-4">
            <label for="name" class="block text-gray-700 mb-2">الاسم الكامل</label>
            <input type="text" id="name" class="w-full px-3 py-2 border rounded-lg">
          </div>
          <div class="mb-4">
            <label for="avatar" class="block text-gray-700 mb-2">الصورة الشخصية</label>
            <input type="file" id="avatar" accept="image/*" class="w-full px-3 py-2 border rounded-lg">
          </div>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
          <span id="submitAuthButton">تسجيل الدخول</span>
        </button>
      </form>
      <div class="text-center mt-4">
        <span id="toggleAuthText" onclick="toggleAuthType()" class="text-blue-600 hover:underline cursor-pointer">
          إنشاء حساب جديد
        </span>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
