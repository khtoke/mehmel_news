<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <!-- Open Graph Meta Tags for Social Media Cards -->
  <meta property="og:title" content="تسجيل الدخول - موقع الأخبار" />
  <meta property="og:description" content="الدخول إلى حسابك في موقع الأخبار" />
  <meta property="og:image" content="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1200 630'><rect width='1200' height='630' fill='%232A2F4F'/><text x='600' y='315' fill='%23ecf0f1' font-size='48' text-anchor='middle' alignment-baseline='middle'>موقع الأخبار</text></svg>" />
  <meta property="og:url" content="https://yourdomain.com/login.html" />
  <meta property="og:type" content="website" />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-tf4U8S9XBoM0eKo+Y/LCNcxwsnG7Q1lWrBqs+of22s3BEJQALM3nFcK6H6heSjmy0LFHAfbboyiXSWa5HhY1qQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">موقع الأخبار</div>
      <button class="hamburger" id="hamburgerBtn">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div class="nav-links">
        <a href="index.html">الرئيسية</a>
        <a href="login.html">تسجيل الدخول</a>
        <a href="dashboard.html">لوحة التحكم</a>
      </div>
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="ابحث عن الأخبار...">
      </div>
    </nav>
  </header>
  <main>
    <section class="login-section">
      <div class="login-container">
        <h2>تسجيل الدخول</h2>
        <form id="loginForm">
          <label for="email">البريد الإلكتروني</label>
          <input type="email" id="email" name="email" placeholder="example@example.com" required>
          <label for="password">كلمة المرور</label>
          <input type="password" id="password" name="password" placeholder="********" required>
          <button type="submit"><i class="fa-solid fa-right-to-bracket action-icon"></i>تسجيل الدخول</button>
        </form>
        <!-- Social Login Buttons -->
        <div class="social-login">
          <button id="googleSignInBtn" class="btn-primary"><i class="fa-brands fa-google action-icon"></i> تسجيل الدخول باستخدام جوجل</button>
          <button id="facebookSignInBtn" class="btn-primary"><i class="fa-brands fa-facebook action-icon"></i> تسجيل الدخول باستخدام فيسبوك</button>
        </div>
        <!-- Password Reset Link -->
        <div class="password-reset">
          <a href="reset-password.html">استعادة كلمة المرور عبر SMS</a>
        </div>
      </div>
    </section>
  </main>
  <!-- Loader and Toast (لا يوجد زر تعويم في صفحة تسجيل الدخول) -->
  <div id="loader"></div>
  <div id="toast-container"></div>
  <script src="script.js" type="module"></script>
</body>
</html>
